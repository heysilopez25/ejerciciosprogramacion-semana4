		<title>Identv</title>
		</head>
		
		<body>
			
			<script>
				
				var num;
				
				num=prompt("Escribe un numero entero","");
				
				num=parseInt(num,10);
				
				if(primo(num)=="S")
				{alert(num+" es primo");}
				else {alert(num+"no es primo");}
				function primo(×)
				{var resto;
				for (i=2;i<x-1;i++){
				resto=x % i;
				if((resto==0) &&(×!=2))
				 {return "N";}}
				 return "S";}
				 
				<br>
			<br>
				 </script>
